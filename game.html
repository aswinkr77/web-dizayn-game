<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dizayn</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/game.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Web Dizayn</h1>
            <h4 id="space">Press "Space" to jump your Mascot</h4>
        </div>
        <div id="game-container">
            <div id="points">
                <span id="count">0000 Pts</span>
            </div>
            <div id="line-container">
                <img id="word-cloud" src="assets/images/cloud.png" />
                <img id="captain-finn" src="assets/images/captain finn/1.png" />
                <img id="obstacles" src="assets/images/obstacles/1.png" />
            </div>
        </div>
        <div id="game-over" class="game-over">
            <h2>Game Over</h2>
            <img id="restart" src="assets/images/restart 1.png" />
        </div>
    </div>

    <div id="cannot-play">
        <h1>Oops. Sorry...</h1>
        <h1>Your device screen size is incompatible to play this game!!</h1>
        <h1>Open this site in a device with screen size &#8805; <span>992px</span> to play.</h1>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
